<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>JS assignment 3</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <div class="col-md-3"></div>
        <div class="col-md-6 main">
          <center>
            <h1>Hey let's play"GAME".</h1>
            <h2>Click to start the game</h2>
            <br />
            <button class="btn1">START GAME</button>
            <br />
            <div class="insidediv">
              <h2>Guess the number between 1-20.</h2>
              >>>><span class="secret">?</span><<<< <br /><br />
              <input type="number" class="guess" />
              <br />
              <br />
              <button class="check">Guess Number</button>
              <br />
              <br />
              <h1 class="label-score">Score: <span class="score">20</span></h1>
              <h1 class="label-score">
                Highscore: <span class="score1">0</span>
              </h1>
              <p class="output">Guess the secret number</p>
              <button class="resetbtn">Play again?</button>
            </div>
          </center>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
